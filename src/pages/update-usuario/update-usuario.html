<ion-content pading id="tudo">
  <h3 id="h3">Atualizar Usu√°rio</h3>
  <form id="nome">
    <ion-item id="nome1">
      <ion-label stacked>Nome</ion-label>
      <ion-input  type="text" [(ngModel)]="usuario.nome" name="nome" value="prod.nome"></ion-input>
    </ion-item>
    <ion-item id="nome1">
      <ion-label stacked >Email</ion-label>
      <ion-input type="email" [(ngModel)]="usuario.email" name="preco" value="prod.email"></ion-input>
    </ion-item>
    <ion-item id="nome1">
      <ion-label stacked >Senha</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.senha" name="total" > </ion-input>
    </ion-item>
    <button ion-button block (click)="update(usuario)" id="cadastrar">Atualizar</button>
  </form>
</ion-content>
<a (click)="vinicio()" id="vUpdate"><ion-icon name="arrow-back" ></ion-icon></a>
