
<ion-content padding>
<h3>Produtos</h3>
<a (click)="home()" id="vPrinc"><ion-icon name="arrow-back" ></ion-icon></a>
<ion-list>
  <table>
    <tr>
      <td (click)="oPCod()" id="cod1c">Código</td>
      <td (click)="oPNome()"id="nome11c">Nome</td>
      <td id="preco1c">Preço</td>
      <td id="total1c">Total</td>
      <td id="categoria1c">Categoria</td>
    </tr>
    <tr *ngFor = "let item of items">
      <td id="cod1c">{{item.id}}</td>
      <td id="nome11c">{{item.nome}}</td>
      <td id="preco1c">R$ {{item.preco}}</td>
      <td id="total1c">{{item.total}}</td>
      <td id="categoria1c">{{item.categoria.nome}}</td>
      <a (click)="update(item.id, item.nome, item.preco, item.total)"><td><ion-icon name="refresh-circle" id="updatec"></ion-icon></td></a>
      <a (click)="deletar(item.id)" ><td><ion-icon name="trash" id="deletec"></ion-icon></td></a>
    </tr>
   
  </table>
</ion-list>



<button ion-button id="inserir1c" (click)="inserir()">Inserir</button>
</ion-content>
