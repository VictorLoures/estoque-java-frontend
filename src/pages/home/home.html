  
<ion-content pading>
  <h3 id="haa1">Sistema de Pedidos</h3>
  <div id="ionitema1">
  <form >
    <ion-item id="a1">
      <ion-label stacked>Nome</ion-label>
      <ion-input  type="email" [(ngModel)]="creds.nome" name="email" ></ion-input>
    </ion-item>
    <ion-item id="a1">
      <ion-label stacked >Senha</ion-label>
      <ion-input type="password" [(ngModel)]="creds.senha" name="senha" ></ion-input>
    </ion-item>
    <button ion-button block (click)="login()" id="a1">Entrar</button>
    <button ion-button block outline (click)="esqueciSenha()" id="a1">Esqueci a Senha</button>
  </form>
</div>

</ion-content>
